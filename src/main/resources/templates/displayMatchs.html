<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/css/mdb.min.css" />
</head>
<body>

<div class="container mt-4">
    <h1>Matches</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="ongoing-tab" data-toggle="tab" href="#ongoing" role="tab" aria-controls="ongoing" aria-selected="true">Matches en cours</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="finished-tab" data-toggle="tab" href="#finished" role="tab" aria-controls="finished" aria-selected="false">Matches termin√©s</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="ongoing" role="tabpanel" aria-labelledby="ongoing-tab">
            <div th:each="match : ${ongoingMatches}" class="d-flex flex-row justify-content-start mb-4">
                <div>
                    <strong th:text="${match.team1}"></strong> vs <strong th:text="${match.team2}"></strong>
                    <p>Score: <span th:text="${match.scoreTeam1} + '-' + ${match.scoreTeam2}"></span></p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="finished" role="tabpanel" aria-labelledby="finished-tab">
            <div th:each="match : ${finishedMatches}" class="d-flex flex-row justify-content-start mb-4">
                <div>
                    <strong th:text="${match.team1}"></strong> vs <strong th:text="${match.team2}"></strong>
                    <p>Score: <span th:text="${match.scoreTeam1} + '-' +  ${match.scoreTeam2}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
