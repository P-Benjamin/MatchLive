<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/css/mdb.min.css" />
</head>
<body>

<div class="container mt-4">
    <h1>Matches</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="ongoing-tab" data-toggle="tab" href="#ongoing" role="tab" aria-controls="ongoing" aria-selected="true">Matches en cours</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="finished-tab" data-toggle="tab" href="#finished" role="tab" aria-controls="finished" aria-selected="false">Matches terminés</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="ongoing" role="tabpanel" aria-labelledby="ongoing-tab">
            <div id="ongoingMatchesContainer">
                <!-- Matches en cours seront ajoutés ici -->
            </div>
        </div>
        <div class="tab-pane fade" id="finished" role="tabpanel" aria-labelledby="finished-tab">
            <div id="finishedMatchesContainer">
                <!-- Matches terminés seront ajoutés ici -->
            </div>
        </div>
    </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/sockjs/latest/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- WebSocket Client Script -->
<script>
    // Créez une connexion WebSocket
    let CHANNEL_NAME = "/ws/myChannel";
    //Connexion au serveur de webSocket
    let stompClient = Stomp.over(new SockJS('/ws/chat-app'));


    stompClient.connect({}, function (frame) {
        // On écoute un Channel
        stompClient.subscribe(CHANNEL_NAME, function (messageOutput) {
            let messageList = JSON.parse(messageOutput.body);
            console.log(messageList)
            updateMatchDisplay(messageList);
        });
    }, function (error) {
        // Gestionnaire d'erreurs
        alert("Une erreur s'est produite lors de la connexion WebSocket : " + error);
    });


    // Fonction pour mettre à jour l'affichage des matchs
    function updateMatchDisplay(matches) {
        // Nettoyez les conteneurs avant de les remplir

        console.log(matches);
        document.getElementById("ongoingMatchesContainer").innerHTML = "";
        document.getElementById("finishedMatchesContainer").innerHTML = "";

        // Itérez sur les matchs et mettez-les à jour dans les bons onglets
        matches.forEach(function(match) {
            const matchElement = `<div class="d-flex flex-row justify-content-start mb-4">
                    <div>
                        <strong>${match.team1}</strong> vs <strong>${match.team2}</strong>
                        <p>Score: <span>${match.scoreTeam1} - ${match.scoreTeam2}</span></p>
                    </div>
                </div>`;

            if (match.isFinish) {
                document.getElementById("finishedMatchesContainer").innerHTML += matchElement;
            } else {
                document.getElementById("ongoingMatchesContainer").innerHTML += matchElement;
            }
        });
    }

    // Écoutez les messages du WebSocket
    socket.onmessage = function(event) {
        var matches = JSON.parse(event.data);
        updateMatchDisplay(matches);
    };
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
